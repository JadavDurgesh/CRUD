<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid my-5">
        <h1 class="text-center text-primary mb-3">Read Student</h1>

    <table class="table table-dark table-striped" border="1">
        <tr>
            <th>email</th>
            <th>password</th>
            <th>name</th>
            <th>subject</th>
            <th>city</th>
            <th>Deletes</th>
        </tr>
        {% for i in uid %}
        <tr>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>
            <td>{{i.name}}</td>
            <td>{{i.subject}}</td>
            <td>{{i.city}}</td>
            <td><a href="deletes/{{i.id}}" class="btn btn-danger">Deletes</a></td>
        </tr>
        {% endfor %}
        
    </table>
    </div>

    <div class="container-fluid my-5">
        <h1 class="text-center text-primary mb-3">Update</h1>
        <table class="table table-dark">

            <tr>
                <th>email</th>
                <th>password</th>
                <th>name</th>
                <th>subject</th>
                <th>city</th>
                <th>Updetes</th>
            </tr>
       
            {% for i in uid %}
            <tr>
                <form action="updates/{{i.id}}" method="POST">
                  {% csrf_token %}
    
                  <td><input type="email" name="email" value="{{i.email}}"></td>
                  <td><input type="text" name="password" value="{{i.password}}"></td>
                  <td><input type="text" name="name" value="{{i.name}}"></td>
                  <td><input type="text" name="subject" value="{{i.subject}}"></td>
                  <td><input type="text" name="city" value="{{i.city}}"></td>
                  
    
                  <td><input type="submit" value="UPDATES" class="btn btn-primary"></td>
    
                </form>
            </tr>
            {% endfor %}
    
        </table>
    </div>

    


    <a href="{% url 'add' %}" class="btn btn-danger">Add API</a>
    
    <a href="{% url 'Student_all' %}" class="btn btn-primary">Read API</a>
</body>
</html>
