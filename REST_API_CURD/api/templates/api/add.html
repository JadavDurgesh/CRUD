<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row p-5">
            <div class="col-md-6 rounded mx-auto bg-dark text-white">
                <h1 class="text-center mb-4">Add Data</h1>

     <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
         
        <label>Email</label><br>
        <input class="form-control mb-3" type="email"  name="email" placeholder="Enter the email">

        <label>Password</label><br>
        <input class="form-control mb-3" type="password" name="password" placeholder="Enter the password">


        <label>Name</label><br>
        <input class="form-control mb-3" type="text"  name="name" placeholder="Enter the name"> 

        <label>Subject</label><br>
        <input class="form-control mb-3" type="text"  name="subject" placeholder="Enter the subject">

        <label>City</label><br>
        <input class="form-control mb-3" type="text"  name="city" placeholder="Enter the city">

       
        <input class="btn btn-outline-danger my-5" type="submit" value="submit">

     </form>
    

            </div>
        </div>
        
        <div class="text-center mb-5">
            <a href="{% url 'read' %}" class="btn btn-primary">Read</a>
        <a href="{% url 'Student_all' %}" class="btn btn-primary"> API Read</a> 
        </div>
   
    </div>
    

     
</body>
</html>
